apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

ext {
    junitJupiterParamsVerion = '5.3.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.junit.jupiter:junit-jupiter-params:$junitJupiterParamsVerion"
}
